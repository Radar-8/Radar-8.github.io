<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization Project</title>
</head>

<script src='https://d3js.org/d3.v5.min.js'></script>

<style>
    circle { stroke: black;}

    header, p, svg, div {text-align:center;}

    .button {
    padding: 15px 25px;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: #04AA6D;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
}

    .button:hover {background-color: #3e8e41}

    .button:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}
</style>

<body onload='init()'>

<header>
    <h1>Exploration of Miles Per Gallon and Car Type</h1>
</header>

<p>
    Lets use the below buttons to explore the story of Fuel Efficiency in Cars
</p>

<div style="margin:0 auto;width:50%;">

    <button type="button" class="button" id="View_1" onclick="Next(event)">1</button>

    <button type="button" class="button" id="View_2" onclick="Next(event)">2</button>

    <button type="button" class="button" id="View_3" onclick="Next(event)">3</button>

    <button type="button" class="button" id="Next" onclick="Next(event)">Next</button>

</div>
<div><p> </p></div>
<div><svg width=500 height=500  style="background-color:green">
</svg></div>


<script>
    function Next(event){
        alert("Next Page Here");
    }

</script>

</body>
</html>
