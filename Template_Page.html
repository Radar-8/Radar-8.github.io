<!DOCTYPE html>

<script src='https://d3js.org/d3.v5.min.js'></script>

<style>
    circle { stroke: black;}

    .button:active {
    background-color: #3e8e41;

    transform: translateY(4px);
}
</style>

<body onload='init()'>

<header>
    <h1>Exploration of Miles Per Gallon and Car Type</h1>
</header>

<p id="Body-Paragraph">

</p>

<p id="Body-Paragraph2">

<div style="margin:0 auto;width:50%;">

    <button type="button" class="button" id="View_1" onclick="Next(event)">1</button>

    <button type="button" class="button" id="View_2" onclick="Next(event)">2</button>

    <button type="button" class="button" id="View_3" onclick="Next(event)">3</button>

    <button type="button" class="button" id="Next" onclick="Next(event)">Next</button>

</div>
<div><p> </p></div>
<div><svg width=500 height=500  style="background-color:green">
</svg></div>

<script>
    async function init(){
    }

    async function Next(event){
        const data = await d3.csv("https://radar-8.github.io/NOV2-JUL14.csv");
        temp = d3.flatRollup(data, v => d3.mean(v, d => d.Overall_ORM), d=> d.TO_Date);

        d3.select("svg").append("g").attr("transform", "translate(50,50)").selectAll('circle').data(temp).enter().append('circle')

            .attr("cx", function(d) {return d.TO_Date;})
            .attr("cy", function(d) {return ys(d.Overall_ORM);})
            .attr("r", function(d) {return 2;})
            .style("fill", function(d) {return "red";})

        d3.select('svg').append("g").attr("transform","translate(50,50)").call(d3.axisLeft(ys).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

        d3.select('svg').append("g").attr("transform","translate(50,250)").call(d3.axisBottom(xs).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));


    }
</script>
