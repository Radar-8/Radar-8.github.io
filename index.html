<!DOCTYPE html>
<html lang="en">

<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;}
header, p {text-align:center;}

.button {
    padding: 15px 25px;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: #04AA6D;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}


</style>
<body onload='init()'>

<header>
<h1>Data Title Here</h1>
</header>

<div style="margin:0 auto;width:50%;">

    <button type="button" class="button" id="Layout 1" onmousedown="Layout1(event)"> Layout 1
    </button>

    <button type="button" class="button" id="Layout 2" onmousedown="Layout1(event)"> Layout 2
    </button>

    <button type="button" class="button" id="Layout 3" onmousedown="Layout1(event)"> Layout 3
    </button>
</div>

<svg width=300 height=300>
</svg>
<script>
    async function init(){
        const data = await d3.csv("https://radar-8.github.io/NOV2-JUL14.csv");

        var Overall_Average_Per_Day = d3.nest()
            .key(function(d) {return d.TO_day;})
            .rollup(function(v) {return d3.mean(v, function(d) {return d.Overall_total;});})
            .entries(data);

        xdomain = [new Date(2021, 10, 1), new Date(2022,6,15)];
        ydomain = [0,15];
        xrange = [0,200];
        yrange = [200,0]

        xs = d3.scaleTime().domain(xdomain).range(xrange);
        ys = d3.scaleLinear().domain(ydomain).range(yrange);

        d3.select("svg").append("g").attr("transform", "translate(50,50)").selectAll('circle').data(Overall_Average_Per_Day).enter().append('circle')

            .attr("cx", function(d) {return xs(d.TO_day);})
            .attr("cy", function(d) {return ys(d.Overall_Total);})
            .attr("r", function(d) {return 4;})

        //d3.select('svg').append("g").attr("transform","translate(50,50)").call(d3.axisLeft(ys).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

        //d3.select('svg').append("g").attr("transform","translate(50,250)").call(d3.axisBottom(xs).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));


    }

    function Layout1(event){
        alert("You Pressed Button: " + event.button)
    }


</script>

</body>
</html>
