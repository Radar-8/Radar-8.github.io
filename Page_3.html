<!DOCTYPE html>
<html lang="en">

<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle { stroke: black;}
header, p {text-align:center;}

.button {
    padding: 15px 25px;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: #04AA6D;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
}

.button:hover {background-color: #3e8e41}

.button:active {
    background-color: #3e8e41;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}


</style>
<body onload='init()'>

<header>
    <h1>Data Title Here</h1>
</header>

<div style="margin:0 auto;width:50%;">

    <button type="button" class="button" id="Layout 1" onclick="window.location.href='https://radar-8.github.io/index';"> Layout 1
    </button>

    <button type="button" class="button" id="Layout 2" onclick="window.location.href='https://radar-8.github.io/Page_2';"> Layout 2
    </button>

    <button type="button" class="button" id="Layout 3" onclick="window.location.href='https://radar-8.github.io/Page_3';"> Layout 3
    </button>
</div>

<svg width=300 height=300>
</svg>
<script>
    async function init() {


        const data = await d3.csv("https://flunky.github.io/cars2017.csv");

        xdomain = [10,150];
        ydomain = [10,150];
        xrange = [0,200];
        yrange = [200,0];

        xs = d3.scaleLog().domain(xdomain).range(xrange);
        ys = d3.scaleLog().domain(ydomain).range(yrange);

        d3.select("svg").append("g").attr("transform", "translate(50,50)").selectAll('circle').data(data).enter().append('circle')

            .attr("cx", function(d) {return xs(d.AverageCityMPG);})
            .attr("cy", function(d) {return ys(d.AverageHighwayMPG);})
            .attr("r", function(d) {return 2+Number(d.EngineCylinders);})
            .style("fill", function(d) {return "green";})

        d3.select('svg').append("g").attr("transform","translate(50,50)").call(d3.axisLeft(ys).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));

        d3.select('svg').append("g").attr("transform","translate(50,250)").call(d3.axisBottom(xs).tickValues([10, 20, 50, 100]).tickFormat(d3.format("~s")));


    }

</script>

</body>
</html>
